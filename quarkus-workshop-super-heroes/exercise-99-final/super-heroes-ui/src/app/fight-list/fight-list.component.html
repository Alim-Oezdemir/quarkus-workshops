<table mat-table [dataSource]="fights" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="fightDate">
        <th mat-header-cell *matHeaderCellDef> Fight Date </th>
        <td mat-cell *matCellDef="let element"> {{element.fightDate}} </td>
    </ng-container>
    <ng-container matColumnDef="winnerName">
        <th mat-header-cell *matHeaderCellDef> Winner </th>
        <td mat-cell *matCellDef="let element"> {{element.winnerName}} </td>
    </ng-container>
    <ng-container matColumnDef="loserName">
        <th mat-header-cell *matHeaderCellDef> Loser </th>
        <td mat-cell *matCellDef="let element"> {{element.loserName}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
