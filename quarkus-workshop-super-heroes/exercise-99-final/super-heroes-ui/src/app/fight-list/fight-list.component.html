<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="winnerName">
        <th mat-header-cell *matHeaderCellDef> Winner </th>
        <td mat-cell *matCellDef="let element"> {{element.winnerName}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="loserName">
        <th mat-header-cell *matHeaderCellDef> Loser </th>
        <td mat-cell *matCellDef="let element"> {{element.loserName}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
