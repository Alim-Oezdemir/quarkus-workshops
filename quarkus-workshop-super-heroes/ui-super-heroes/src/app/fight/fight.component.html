<div class="row" id="fight-row">
    <div class="col-xs-6 col-sm-4 col-md-4">
        <div class="card-pf" [className]="winner == figthers.hero.name ? 'winner-card' : 'off'">
            <h2 class="hero-name">
                {{figthers.hero.name}}
                <span class="level">{{figthers.hero.level}}</span>
            </h2>
            <div class="card-pf-body">
                <img class="rounded" src="{{figthers.hero.picture}}">

                <h3 class="card-pf-subtitle">Powers</h3>
                <p>{{figthers.hero.powers}}</p>
            </div>
        </div>
    </div>

    <div class="col-xs-6 col-sm-4 col-md-4">
        <div class="card-pf">
            <div class="card-pf-body">
                <button (click)="newFighters()" class="btn btn-primary btn-block btn-lg">NEW FIGHTERS</button>
                <button (click)="fight()" class="btn btn-danger btn-block btn-lg">FIGHT !</button>
            </div>

            <div *ngIf="winner" class="winner-text">Winner is <span [className]="winner == figthers.villain.name ? 'winner-villain' : 'winner-hero'">{{winner}}</span></div>
        </div>
    </div>

    <div class="col-xs-6 col-sm-4 col-md-4">
        <div class="card-pf" [className]="winner == figthers.villain.name ? 'winner-card' : 'off'">
            <h2 class="villain-name">
                {{figthers.villain.name}}
                <span class="level">{{figthers.villain.level}}</span>
            </h2>
            <div class="card-pf-body">
                <img class="rounded" src="{{figthers.villain.picture}}">

                <h3 class="card-pf-subtitle">Powers</h3>
                <p>{{figthers.villain.powers}}</p>
            </div>
        </div>
    </div>

</div>
